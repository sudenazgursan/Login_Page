<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="login.css" />
</head>
<body>
  <div class="login-box">
    <div class="text">
      <span class="title">Back to your digital life</span>
      <span class="sub-title">Choose one of the option to go</span>
    </div>
    <form>
      <input type="email" name="email" placeholder="E-mail adresinizi yazın.." required />
      <input type="password" name="password" placeholder="Şifre giriniz.." />
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
